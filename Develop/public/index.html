<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-info">
    <a class="navbar-brand text-light p-3" href="/">Note Taker
    </a>
    <div class="icons">
      <button type="button" class="btn btn-outline-light btn-sm save-note">
        <span class="fas fa-save"></span>
        <span>Save Note</span>
      </button>
      <button type="button" class="btn btn-outline-light btn-sm new-note">
        <span class="fas fa-edit"></span>
        <span>New Note</span>
      </button>
      <button type="button" class="btn btn-sm btn-outline-danger clear-btn">
        <span class="fas fa-times"></span>
        <span>Clear Form</span>
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="col-8">
      <!-- <form class="note-form">
        <input
        class="note-title"
        placeholder="Note Title"
        maxlength="28"
        type="text"
        />
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </form> -->
    </div>
    <div>
      <p>Call Bank on Friday</p>
      <p>Reschedule delivery</p>
      <p>Finish payroll</p>
      <p>Checkin with clients</p>
      <p>Client lunch on Thursday</p>
      <p>Make dinner</p>
    </div>
  </div>
  <script src="/index.js"></script>
  <script src="/server.js"></script>
</body>

</html>
